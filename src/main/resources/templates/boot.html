<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 80px;
            padding: 0 50px;
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-right: 20px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1;
            min-width: 160px;
            padding: 10px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            list-style: none;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .btn {
            display: inline-block;
            background-color: #ffffff;
            text-decoration-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #cccccc;
        }
        .card {
            width: 300px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-header {
            background-color: #4267B2;
            color: #fff;
            padding: 10px;
        }

        .card-title {
            margin: 0;
            font-size: 24px;
        }

        .card-body {
            padding: 20px;
        }

        .card-text {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #4267B2;
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <a class="navbar-brand" href="#">Library Slideshow</a>
    <ul class="navbar-nav">

    </ul><div>
    <a href="http://localhost:63342/library/library.main/templates/boot.html?_ijt=kn6v4a6dide2flot374lnugdc0&_ij_reload=RELOAD_ON_SAVE#" class="btn">Home</a>
    <a href="adminCheck.html" class="btn">Admin</a>
    <a href="indexx.html" class="btn">Student</a>
</div>

</nav>
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Follow Me on Facebook</h4>
    </div>
    <div class="card-body">
        <div class="card-text">
            <p>Stay up to date with my latest posts on Facebook. Follow me for more!</p>
        </div>
        <a href="https://www.facebook.com/" target="_blank" class="btn btn-primary">Follow</a>
    </div>
</div>

<header><hr></header>
</body>
</html>
